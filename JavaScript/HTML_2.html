<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
   <link rel="stylesheet" href="../JavaScript/CSS/CSS_2.css">
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
        <div class="error" id="nameError">Please enter your full name (at least 2 characters)</div>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError">Please enter a valid email address</div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
        <div class="error" id="phoneError">Please enter a valid phone number (10 digits)</div>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" required></textarea>
        <div class="error" id="messageError">Please enter a message (at least 10 characters)</div>
      </div>

      <button type="submit">Send Message</button>
    </form>
    <div class="success-message" id="successMessage">
      Thank you! Your message has been sent successfully.
    </div>
  </div>

  <script src="../JavaScript/JS/JavaScript_2.js"></script>
</body>
</html>
