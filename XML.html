<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>XML example</title>
    </head>
<body>
<p id="XML_Example"></p>
<script>
var XML_Parser, XML_Document;

//creates a text string
var Book = "<book>" +
"<title>Harry Potter and the Philosopher\'s Stone</title>" +
"<author>J.K. Rowling</author>" +
"<protagonist>Harry Potter</protagonist>" +
"<year>1997</year>" +
"</book>";

//creates an XML DOM parser
XML_Parser = new DOMParser();

//creates a new XML DOM object using the text string
XML_Document = XML_Parser.parseFromString(Book,"text/xml");

document.getElementById("XML_Example").innerHTML =
XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;

</script>

</body>
</html>
